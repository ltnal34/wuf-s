<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tanble/css</title>
</head>
<body>
  <h1>table</h1>

  <table>
    <caption>테이블설명</caption>
    <thead>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <th>1</th>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <th>1</th>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>

  <style>
    table {
      width: 100%;
      border-left: 1px solid #0c2bdb;
      border-top: 3px solid #000;
      border-collapse: separate;
      border-spacing: 15px;
      
    }
    th, td {
      border-bottom: 1px solid #000;
      border-right: 1px solid #000;
      
    }
  </style>
</body>
</html>
